<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Medicine</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #acb6e5 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            padding: 40px 50px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 75%;
            max-width: 720px;
            min-width: 480px;
            animation: fadeIn 1s ease;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 30px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 80px;
            height: 5px;
            background-color: #27ae60;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="date"] {
            padding: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 18px;
            width: 100%;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #27ae60;
            box-shadow: 0 0 10px rgba(39, 174, 96, 0.4);
            outline: none;
        }

        button {
            padding: 16px;
            background-color: #27ae60;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        button:hover {
            background-color: #219150;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            background: #ecf0f1;
            border-radius: 12px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .result p {
            margin: 12px 0;
            font-size: 18px;
        }

        .result img.qr {
            margin-top: 20px;
            max-width: 220px;
            transition: transform 0.3s ease;
        }

        .result img.qr:hover {
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Register Medicine</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add to Blockchain</button>
    </form>

    {% if tx_hash %}
        <div class="result">
            <p><b>Transaction Hash:</b> {{ tx_hash }}</p>
            {% if qr_url %}
                <p><b>QR Code:</b></p>
                <img src="{{ qr_url }}" alt="QR Code" class="qr">
            {% endif %}
        </div>
    {% endif %}
</div>

</body>
</html>
