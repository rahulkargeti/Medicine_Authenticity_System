<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medicine Registered</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h2 {
            color: #27ae60;
            font-size: 28px;
            margin-bottom: 20px;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 4px;
            background-color: #27ae60;
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .result p {
            margin: 10px 0;
            font-size: 16px;
            color: #2c3e50;
        }

        img {
            margin-top: 15px;
            max-width: 180px;
            border: 2px solid #2980b9;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #1c5980;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>âœ… Medicine Registered Successfully</h2>

        <div class="result">
            <p><strong>Transaction Hash:</strong></p>
            <p>{{ tx_hash }}</p>

            {% if qr_url %}
                <p><strong>QR Code:</strong></p>
                <img src="{{ qr_url }}" alt="QR Code for Medicine">
            {% endif %}
        </div>

        <a href="/register/">Register another medicine</a><br>
        <a href="/verify/">Verify medicine</a>
    </div>

</body>
</html>
