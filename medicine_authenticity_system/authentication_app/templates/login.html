<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manufacturer Login</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            width: 600px;
            max-width: 90%;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 16px 40px rgba(0,0,0,0.15);
            text-align: center;
        }
        h2 {
            color: #27ae60;
            margin-bottom: 35px;
            font-size: 32px;
        }
        input {
            width: 100%;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 16px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2471a3;
        }
        .error {
            color: #c0392b;
            margin-bottom: 20px;
            font-size: 16px;
        }
        @media (max-width: 700px) {
            .container {
                width: 90%;
                padding: 40px;
            }
            h2 {
                font-size: 28px;
            }
            input, button {
                font-size: 16px;
                padding: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Manufacturer Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="text" name="gov_code" placeholder="Government Code" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
